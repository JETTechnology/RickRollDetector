<!DOCTYPE html>
<html>
<head><title>Rick Roll Detector Options</title></head>
<body>

<label for="enabled">Enable Auto Detector(If disabled, This extension will not warn you of rickrolls. It is suggested to copy the url at the site after you disable this plugin and then copy it here.)</label>
<br>
<input type="checkbox" id="enabled" name="enabled" value="enabled">
<br>
<label for="whitelisted_urls">Whitelisted URLS (separate with a comma)</label>
<br>
<textarea type="text" id="whitelisted_urls" name="whitelisted_urls" cols="40" rows="5" required></textarea>
<br>


<div id="status"></div>
<button id="save">Save</button>
<button id="reset">Reset to Default Settings</button>

<script src="/js/options.js"></script>
</body>
</html>
